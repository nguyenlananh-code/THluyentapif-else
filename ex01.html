<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập thực hành cấu trúc if - else</title>
</head>
<body>
<button onclick="ECMAScript"> What is the "official"name of Javascript ?"</button>
<p id ="ECMAScript "></p>
<script>
    let value = prompt ('What is the "official"name of Javascript ?');
    if (value == 'ECMAScript'){
        alert('Right');
    } else {
        alert("You don't know? ECMAScript");
    }
</script>
</body>
</html>
